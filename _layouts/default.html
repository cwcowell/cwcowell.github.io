<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link href="{{ " rel="stylesheet" /assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Share+Tech+Mono&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="wrapper">
    <header>
        <p class="company-title">
            <a href="{{ '/' | absolute_url }}">
                Cowell<br/>
                Technical<br/>
                Training
            </a>
        </p>
        <img alt="Chris Cowell"
             src="assets/img/chris-on-bench-260px.jpg"
             width="260"/>
        <p class="tagline">
            Painless technical training<br/>
            for less-technical people
        </p>
        <div class="contact">
            <img alt="phone"
                 src="assets/img/phone.png"
                 width=14/>
            &nbsp;503-309-2716<br/>
            <img alt="email"
                 src="assets/img/email.svg"
                 width=16/>
            &nbsp;hello@cowelltech.com
        </div>
    </header>

    <section>
        {% include navigation.html %}
        <div class="main-text">
            {{ content }}
        </div>
    </section>

    <footer/>
</div>

<script src="{{ '/assets/js/scale.fix.js' | relative_url }}"/>
{% if site.google_analytics %}
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
